<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScriptによる閲覧制限</title>
<script type="text/javascript">
   function gate() {
      var UserInput = prompt("パスワードを入力して下さい:","");
   
if(UserInput=="asterisk2525jp"){
window.open('main.html','_blank')
window.close();
}else {
alert('パスワードが間違っています!');
gate();
}
}
window.addEventListener('load', gate());


</script>
</head>
<body>
</body>
</html>
